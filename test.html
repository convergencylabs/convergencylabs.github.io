<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        :root {
            --dark-bg: #121212;
            --dark-text: #e0e0e0;
            --dark-card: #1e1e1e;
            --light-bg: #ffffff;
            --light-text: #121212;
            --light-card: #f5f5f5;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            background-color: var(--light-bg);
            color: var(--light-text);
        }

        body.dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        header.light-mode {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: inherit;
            font-size: 1rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .card {
            background-color: var(--dark-card);
            border-radius: 8px;
            padding: 1.5rem;
            margin: 0.5rem;
            transition: background-color 0.3s;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card.light-mode {
            background-color: var(--light-card);
        }

        .card h3 {
            margin-bottom: 0.5rem;
        }

        .card a {
            color: inherit;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .card a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
        }

        footer a {
            color: inherit;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .theme-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .theme-icon:hover {
            transform: scale(1.1);
        }

        .theme-icon.light-mode {
            background-color: var(--dark-bg);
            color: var(--light-bg);
        }

        .theme-icon.dark-mode {
            background-color: var(--light-bg);
            color: var(--dark-bg);
        }

        .theme-icon span {
            font-size: 1.5rem;
        }

        .theme-icon[data-tooltip]:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            top: 50%;
            right: 120%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 0.5rem;
            border-radius: 5px;
            font-size: 0.9rem;
            white-space: nowrap;
           
        }

        .theme-icon.light-mode[data-tooltip]:hover::after {
            background: rgba(255, 255, 255, 0.9);
            color: #000;
               
        }

        .theme-toggle:hover {
    transform: scale(1.1); /* Slightly enlarge the button on hover */
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Stronger shadow with blur */
}


        .light-mode a {
    color: #000; /* Example: Black for light mode */
    text-decoration: underline; /* Removes underline */
    transition: color 0.3s; /* Smooth color transition */
}

.light-mode a:hover {
    color: #555; /* Changes color on hover */
    text-decoration: underline; /* Underline on hover */
}

.light-mode a:hover::after {
    color: #555; /* Changes color on hover */
    text-decoration: underline; /* Underline on hover */
}

.dark-mode a {
    color: #fff; /* Example: White for dark mode */
}

.dark-mode a:hover {
    color: #bbb; /* Lighter color on hover */
}
.current{
    border-width: 1%;
    border-radius: 10%;
     border-color: rgba(189, 124, 241, 0.74);
 
}
    </style>
</head>
<body class="light-mode">
    <header class="light-mode">
        <div class="logo">Convergency</div>
        <a class="current">Home</a>
        <a href="aboutus.html">About Us</a>
        <a href="projects.html">Projects</a>
        <a href="cardDisplay.html">Card Display</a>
        <button class="theme-toggle" onclick="toggleTheme()">Switch to Dark Mode</button>
    </header>

    <main>
        <h1>Welcome to OpenAI x GitHub</h1>
        <p>Explore cutting-edge AI and open-source collaboration tools all in one place.</p>

        <div class="card light-mode">
            <h3>AI Tools</h3>
            <a href="#">Discover More</a>
        </div>

        <div class="card light-mode">
            <h3>GitHub Repositories</h3>
            <a href="#">Browse Projects</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 OpenAI x GitHub. Built with ‚ù§Ô∏è for developers.</p>
    </footer>

    <div 
        class="theme-icon light-mode" 
        data-tooltip="Switch to Dark Mode" 
        onclick="toggleTheme()"
    >
        <span>üåô</span>
    </div>

</body>
</html>
