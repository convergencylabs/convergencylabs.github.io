<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card Carousel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        header {
            width: 100%;
            padding: 1rem 2rem;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            z-index: 10;
        }

        header h1 {
            font-size: 2rem;
            position: relative;
            transition: color 0.3s;
        }

        header h1:hover {
            color: #0077cc;
        }

        header h1::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            background: #0077cc;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.3s;
        }

        header h1:hover::after {
            width: 100%;
        }

        main {
            margin-top: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            position: relative;
        }

        .carousel {
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            width: 80%;
        }

        .card {
            min-width: 300px;
            height: 400px;
            margin: 0 10px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, opacity 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #0077cc;
            color: #ffffff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .arrow:hover {
            background-color: #005fa3;
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Interactive Card Carousel</h1>
    </header>
    <main>
        <div class="carousel">
            <button class="arrow left" onclick="moveLeft()">&#8592;</button>
            <div class="card" id="card1">Card 1</div>
            <div class="card" id="card2">Card 2</div>
            <div class="card" id="card3">Card 3</div>
            <button class="arrow right" onclick="moveRight()">&#8594;</button>
        </div>

        <nav>
            <!--
            <a href="#about-us">About Us</a> Adding the links for different pages here (New page or scrolling down??)
            <a href="#our-projects">Projects</a>
            <a href="#our-events">Events</a>
            <a href="#our-team">Our Team</a>
        -->
        <a href="test.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="projects.html">Projects</a>
            <a class="current">Card Display</a>
        </nav>
    </main>

    
    <script>
        let cards = document.querySelectorAll('.card');
        let currentIndex = 0;

        function moveRight() {
            cards[currentIndex].style.transform = 'translateX(-110%)';
            cards[currentIndex].style.opacity = '0';
            currentIndex = (currentIndex + 1) % cards.length;
            cards[currentIndex].style.transform = 'translateX(0)';
            cards[currentIndex].style.opacity = '1';
        }

        function moveLeft() {
            cards[currentIndex].style.transform = 'translateX(110%)';
            cards[currentIndex].style.opacity = '0';
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            cards[currentIndex].style.transform = 'translateX(0)';
            cards[currentIndex].style.opacity = '1';
        }

        cards.forEach((card, index) => {
            if (index !== currentIndex) {
                card.style.transform = 'translateX(110%)';
                card.style.opacity = '0';
            }
        });
    </script>
</body>
</html>
