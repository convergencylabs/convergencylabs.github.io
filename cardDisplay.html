<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-trial.css">
    <title>Interactive Card Carousel - Convergency</title>
</head>
<body class="light-mode">
    <header class="light-mode">
        <h1>Convergency</h1>
    </header>

    <nav>
        <a href="index-trial.html">Home</a>
        <a href="projects.html">Projects</a>
        <a class="current">Card Display</a>
        <a href="Organization">About Us</a>
    </nav>

    <main>
        <div class="carousel">
            <button class="arrow left" onclick="moveLeft()">&#8592;</button>
            <div class="card" id="card1">Card 1</div>
            <div class="card" id="card2">Card 2</div>
            <div class="card" id="card3">Card 3</div>
            <button class="arrow right" onclick="moveRight()">&#8594;</button>
        </div>
    </main>

    
    <script>
        let cards = document.querySelectorAll('.card');
        let currentIndex = 0;

        function moveRight() {
            cards[currentIndex].style.transform = 'translateX(-110%)';
            cards[currentIndex].style.opacity = '0';
            currentIndex = (currentIndex + 1) % cards.length;
            cards[currentIndex].style.transform = 'translateX(0)';
            cards[currentIndex].style.opacity = '1';
        }

        function moveLeft() {
            cards[currentIndex].style.transform = 'translateX(110%)';
            cards[currentIndex].style.opacity = '0';
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            cards[currentIndex].style.transform = 'translateX(0)';
            cards[currentIndex].style.opacity = '1';
        }

        cards.forEach((card, index) => {
            if (index !== currentIndex) {
                card.style.transform = 'translateX(110%)';
                card.style.opacity = '0';
            }
        });
    </script>
</body>
</html>
